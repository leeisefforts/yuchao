<page-header [title]="'场地列表'"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [nzLayout]="'inline'" (ngSubmit)="getData()" class="search__form">
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
      <div nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="venue">馆场名称</nz-form-label>
          <nz-form-control>
            <nz-select
              [(ngModel)]="venueId"
              name="venue"
              [nzPlaceHolder]="'请选择'"
              [nzShowSearch]="true"
            >
              <nz-option *ngFor="let i of selectList; let idx = index" [nzLabel]="i.venueName" [nzValue]="idx"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col >
        <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading">查询</button>
        <button nz-button [nzType]="'primary'" (click)="openEdit()">
          <i nz-icon nzType="plus"></i>
          <span>新增</span>
        </button>
      </div>

    </div>
  </form>

  <nz-table #editRowTable nzBordered [nzData]="listOfData" (nzCurrentPageDataChange)="currentPageDataChange($event)">
    <thead>
      <tr>
       <th>场地名称</th>
       <th>场地均价</th>
       <th>创建时间</th>
       <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data">
        <td>
          <ng-container>
            {{ data.siteName }}
          </ng-container>
        </td>
        <td>
          <ng-container>
            {{ data.price }}
          </ng-container>
        </td>
        <td>
          <ng-container>
            {{ data.createTime }}
          </ng-container>
        </td>
        <td>
          <div class="editable-row-operations">
            <ng-container>
              <a (click)="openEdit(data)">编辑</a>
              <a  nz-popconfirm nzPopconfirmTitle="是否要删除此行？" (nzOnConfirm)="handleDel(data.VenueId)">删除</a>
            </ng-container>
          </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
